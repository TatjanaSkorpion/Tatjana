
<!DOCTYPE html>
<html>
   <body>
   <h1>Web Bluetooth API access example</h1>
   <p>Scann for Estimote Proximity Beacons</p>
     
   <!-- JavaScript accessing Bluetooth -->
     
   <script>
     
      <!-- Ask user for the permission for the Bluetooth access -->
     
      navigator.bluetooth.requestDevice({filters: [{name: "Unique Name"}] });
      .then(device => { 
         log('> Name:             ' + device.name);
         log('> Id:               ' + device.id);
         log('> Connected:        ' + device.gatt.connected);
      }) 
      .catch(error => { console.log(error); });
     
   </script>
      
   <button type="button" onclick="onButtonClick2()">Try it</button>
      
   <script>   
      function onButtonClick2() {
      let filters = [];

      let filterService = document.querySelector('#service').value;
      if (filterService.startsWith('0x')) {
          filterService = parseInt(filterService);
      }
      if (filterService) {
          filters.push({services: [filterService]});
     }

     let filterName = document.querySelector('#name').value;
     if (filterName) {
         filters.push({name: filterName});
     }

     let filterNamePrefix = document.querySelector('#namePrefix').value;
     if (filterNamePrefix) {
         filters.push({namePrefix: filterNamePrefix});
     }

     let options = {};
     if (document.querySelector('#allDevices').checked) {
         options.acceptAllDevices = true;
     } else {
         options.filters = filters;
     }

     log('Requesting Bluetooth Device...');
     log('with ' + JSON.stringify(options));
     navigator.bluetooth.requestDevice(options)
     .then(device => {
       log('> Name:             ' + device.name);
       log('> Id:               ' + device.id);
       log('> Connected:        ' + device.gatt.connected);
     })
     .catch(error => {
       log('Argh! ' + error);
     });
   }     
   </script>   
     
   </body>
</html>
